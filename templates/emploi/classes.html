{% extends 'dash.html' %}
{% load static %}

{% block title %} SPLANNING | Liste de classes {% endblock %}

{% block content %}
  <h1>Liste des classe</h1>



<script>

    // Rendre le lien actif
    
    let list = document.getElementsByClassName('list');
    for (let i = 0; i < list.length; i++) {
        list[i].className = 'list';
    }
    document.getElementById('classe').className = 'list active';
</script>


{% endblock %}
