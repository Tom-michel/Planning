{% extends 'dash.html' %}
{% load static %}

{% block title %} SPLANNING | Liste des Salles {% endblock %}

{% block content %}
  <h1>Liste des Salles</h1>



<script>

    // Rendre le lien actif
    
    let list = document.getElementsByClassName('list');
    for (let i = 0; i < list.length; i++) {
        list[i].className = 'list';
    }
    document.getElementById('salle').className = 'list active';
</script>

{% endblock %}
